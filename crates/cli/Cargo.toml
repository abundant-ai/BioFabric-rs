[package]
name = "biofabric"
description = "Command-line tool for BioFabric network visualization"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
biofabric-core = { path = "../core" }
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"
regex = "1"
serde_json.workspace = true

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile.workspace = true

[[bin]]
name = "biofabric"
path = "src/main.rs"
